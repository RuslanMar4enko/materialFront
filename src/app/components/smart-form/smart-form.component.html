<div class="container">
  <ng-container *ngFor="let row of formRows"
                [formGroup]="row.formGroup">
    <mat-form-field *ngFor="let field of fields" class="example-full-width">
      <mat-label>{{field.title}}</mat-label>
      <input matInput type="email"
             [type]="field.type"
             [formControlName]="field.name">
      <mat-hint class="error">
        {{getErrors(row, field)}}
      </mat-hint>
    </mat-form-field>
  </ng-container>
</div>
