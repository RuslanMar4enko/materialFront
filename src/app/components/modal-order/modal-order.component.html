<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <app-smart-form
    [rows]="order"
    [fields]="fields">
  </app-smart-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <a (click)="closeDialog()" class="btn-project mat-raised-button mat-button-base"
     tabindex="0" aria-disabled="false"><span
    class="mat-button-wrapper">Cancel</span>
    <div class="mat-button-ripple mat-ripple"></div>
    <div class="mat-button-focus-overlay"></div>
  </a>
  <a (click)="getData()" class="btn-project mat-raised-button mat-button-base"
     tabindex="0" aria-disabled="false"><span
    class="mat-button-wrapper">Make an order</span>
    <div class="mat-button-ripple mat-ripple"></div>
    <div class="mat-button-focus-overlay"></div>
  </a>
</mat-dialog-actions>
