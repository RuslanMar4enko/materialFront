<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <app-smart-form
    [rows]="order"
    [fields]="fields">
  </app-smart-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="mat-button mat-dialog-close">Cancel</button>
  <button class="mat-button" [mat-dialog-close]="true">Install</button>
</mat-dialog-actions>
