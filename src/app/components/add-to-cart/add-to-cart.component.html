<div class="price-wrap" fxlayout="row" fxlayoutalign="space-between center"
     style="flex-direction: row; box-sizing: border-box; display: flex; place-content: center space-between; align-items: center;">
  <p>$ {{productPrice}}</p>
  <a>
    <mat-icon (click)="addToCart()" class="mat-icon-lg mat-icon material-icons notranslate mat-icon-no-color"
              role="img" aria-hidden="true">shopping_cart

</div>
